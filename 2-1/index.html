<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
		}
		
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //問題①：idで要素を取得して、背景色を赤色に変更する処理を記述してください。
		function BoxColor(){
			let element = document.getElementById("box");
	       element.animate(
			{backgroundColor:"red",},
			{fill: "forwards",
			easing: "linear",
			iterations: Infinity,
		    duration: 3000}
		);
		console.log(element);
		}
		BoxColor();

    </script>
</body>
</html>
