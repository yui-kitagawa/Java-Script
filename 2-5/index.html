<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
			
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
	<select id="selectBox" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
	
    <table id ="table">
        <tr>
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr>
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
		function changeLang(){
			//selectの値を取得
			let ta1 = document.getElementById("selectBox").value;
			//tableを変数に代入
			let table = document.getElementById("table");
			
			//テーブルの値取得（rows[*]でテーブルの列取得してそれを変数に代入）
			let firrow = table.rows[0];
			let secrow = table.rows[1];

			switch(ta1){
				//selectで取得した値をswitchでふるいにかける
				//cssを変更して表示非表示指定する
				case "日本語":
					firrow.style.display = "block";
					secrow.style.display = "none";
					break;
				case "English":
					secrow.style.display = "block";
					firrow.style.display = "none";
					break;
				case "全て表示":
				    firrow.style.display = "block";
					secrow.style.display = "block";
					break;
			}
		}

    </script>
</body>
</html>
